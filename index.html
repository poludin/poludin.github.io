<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <img src="avatar.jpg" alt="Тут моя фотка" class="avatar">
            <h1>Александр Полудин</h1>
            <p>Обучаюсь программированию</p>
            <p>Люблю путешествовать,
                <strong>заниматься спортом и программировать</strong>
            </p>
            <h4>Мои социальные сети:</h4>
            <a href="https://www.instagram.com/poludin.aleksandr" target="_blank">Мой Instagram</a>
            |
            <a href="https://www.linkedin.com/in/poludin" target="_blank">Мой Linkedin</a>
        </div>

        <div class="card bg-yellow">
            <h2>Мои хобби:</h2>
            <ol class="list">
                <li>Спорт: спортзал, бег</li>
                <li>Машины</li>
                <li>Программирование</li>
                <li>Путешествия</li>
            </ol>
        </div>


        <div class="contact">
            <h2>Связаться со мной</h2>

            <form action="/">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" placeholder="Введите имя">
                </div>

                <div class="form-group">
                    <label for="email">Ваше email</label>
                    <input type="email" id="email" placeholder="Введите Email">
                </div>

                <div class="form-group">
                    <label for="text">Ваше сообщение:</label>
                    <textarea id="text" cols="30" rows="5"></textarea>
                </div>

                <input type="submit" value="Связаться со мной">
            </form>
        </div>
        <hr>
    </div>
</body>

</html>
